<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Heroic Features - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <div class="row">
                <div class="header-text col-sm-7">
                    <h1>Evan Wagstaff</h1>
                    <p id="print-text"></p>
                </div>
                <div class="header-image col-sm-5">
                    <img src="images/headshot.jpg" alt="Evan Wagstaff" />
                </div>
            </div>
        </header>

        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Recent Projects</h3>
            </div>
        </div>

        <!-- Page Items (populated from the csv) -->
        <div id="items">

        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Underscore -->
    <script src="js/underscore.min.js"></script>

    <!-- jQuery CSV parser -->
    <script src="js/jquery-csv.min.js"></script>

    <!-- Make the page go -->
    <script>
        $(document).ready(function() {
            var itemTemplate = _.template('<div class="col-md-4 col-sm-6 hero-feature"><div class="thumbnail"><a href="<%= link %>"><img src="<%= image %>" alt="<%= title %>"><div class="caption"><h4><%= title %></h4><p><%= description %></p></div></a></div></div>');

            $.ajax({
                type: "GET",
                url: "https://ewagstaff.github.io/data.csv",
                dataType: "text",
                success: function(data) {
                    var itemArray = $.csv.toObjects(data);
                    var itemHTML;
                    for (var i = 0; i < itemArray.length; i++){
                        itemHTML = itemTemplate({
                            image: "images/" + itemArray[i].image,
                            title: itemArray[i].title,
                            description: itemArray[i].description,
                            link: itemArray[i].link,
                        });

                        //Add rendered templates to page
                        $("#items").append(itemHTML);
                    }
                }
            });

            // Keep cursor flashing
            var flashCursor = function(){
                if ($("#print-text").hasClass("cursor")){
                    // Remove cursor
                    $("#print-text").removeClass("cursor");
                } else {
                    // Display cursor
                     $("#print-text").addClass("cursor");
                }
            }
            var cursorInterval = setInterval(flashCursor, 750);

            // Type letters
            var textArray = "makes news that moves  ".split("");
            var typeLetter = function(){
                var newLetter = textArray.shift();
                //Stagger the wait times to seem more realistic
                var randomWait = Math.floor(Math.random() * (200 - 20 + 1)) + 20;
                if (textArray.length > 0){
                    $("#print-text").text($("#print-text").text() + newLetter);
                    setTimeout(typeLetter, randomWait);
                } else {
                    clearInterval(cursorInterval);
                    $("#print-text").removeClass("cursor");
                }
            }
            // Wait a second before starting
            setTimeout(typeLetter, 2000);

        });
    </script>

    <!-- 
    Welcome to my portfolio page! If you've found yourself here, you're probably curious about what's going on behind the scenes.
    Nothing too complicated. The Bootstrap template was a nice clean offering from Start Bootstrap (https://startbootstrap.com/template-overviews/heroic-features/). The data for "Recent Projects" is an exported CSV that's run through an Underscore.js
    template and printed onto the page. Hope you check some of them out! 
    -->

</body>

</html>
